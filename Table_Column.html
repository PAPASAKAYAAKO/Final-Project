<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - jQuery Activity </title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .margin-top {
      margin-top: 20px;
    }

    .fixed-buttons {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px;
    }

    .btn-home {
      float: left;
    }

    .btn-next {
      float: right;
    }
  </style>
</head>
<body>


<div class="fixed-buttons">
  <a href="index.html" class="btn btn-primary btn-home">Home</a>
  <a href="Invention.html" class="btn btn-primary btn-next">Next</a>
</div>

<div class="container margin-top">

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" class="form-control" id="course">
      </div>
      <div class="form-group">
        <label for="section">Section:</label>
        <input type="text" class="form-control" id="section">
      </div>
      <button class="btn btn-primary" id="saveRecord">Save Record</button>
    </div>
  </div>

  <div class="row margin-top">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Section</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="recordTableBody">

        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#saveRecord").on("click", function () {

      var name = $("#name").val();
      var course = $("#course").val();
      var section = $("#section").val();


      $("#recordTableBody").append(
        "<tr>" +
          "<td>" + name + "</td>" +
          "<td>" + course + "</td>" +
          "<td>" + section + "</td>" +
          "<td><button class='btn btn-danger deleteRecord'>DELETE</button></td>" +
        "</tr>"
      );


      $("#name").val("");
      $("#course").val("");
      $("#section").val("");
    });


    $("#recordTableBody").on("click", ".deleteRecord", function () {
      $(this).closest("tr").remove();
    });
  });
</script>

</body>
</html>
